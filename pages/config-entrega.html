<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereços - Nordes Studio</title>
<link rel="stylesheet" href="../assets/global/global.css">
     <link rel="shortcut icon" href="../assets/images/icons/fav.png" type="image/x-icon" />
    <style>
        :root {
            --primary-accent: #009FFF;
            --secondary-accent: #00d4ff;
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
            --bg-dark: #000C1E;
            --bg-darker: #030013;
            --card-bg: rgba(42, 47, 74, 0.3);
            --border-color: rgba(0, 212, 255, 0.1);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body { background: var(--bg-darker); color: var(--text-light); line-height: 1.6; min-height: 100vh; }

        header {
            position: fixed; top: 0; width: 100%; background: rgba(0, 12, 30, 0.95);
            backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border-color);
            padding: 0.8rem 5%; min-height: 65px; display: flex; align-items: center;
        }

        nav { max-width: 1600px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; width: 100%; }

        .logo { display: flex; align-items: center; gap: 0.6rem; text-decoration: none; }
        .logo img { height: 45px; width: 45px; }
        .logo-text { font-weight: 900; font-size: 1.2rem; background: linear-gradient(135deg, #fff, var(--primary-accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .address-container { max-width: 900px; margin: 120px auto 50px; padding: 3rem; background: var(--card-bg); border-radius: 25px; border: 1px solid var(--border-color); backdrop-filter: blur(10px); }

        .address-card { background: rgba(255, 255, 255, 0.03); padding: 2rem; border-radius: 15px; border: 1px solid var(--border-color); margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: flex-start; transition: 0.3s; }
        .address-card:hover { border-color: var(--primary-accent); background: rgba(0, 159, 255, 0.05); }

        .address-info h3 { font-size: 1.2rem; margin-bottom: 0.8rem; display: flex; align-items: center; gap: 0.8rem; color: #fff; }
        .badge-default { background: var(--primary-accent); color: #fff; font-size: 0.7rem; padding: 3px 10px; border-radius: 50px; text-transform: uppercase; font-weight: 800; }

        .address-details { color: var(--text-muted); font-size: 1rem; line-height: 1.6; }

        .address-actions { display: flex; gap: 1.2rem; }
        .btn-icon { background: none; border: none; cursor: pointer; color: var(--text-muted); transition: 0.3s; }
        .btn-icon:hover { color: var(--primary-accent); transform: scale(1.1); }

        .btn-add { width: 100%; padding: 1.2rem; background: rgba(255, 255, 255, 0.05); border: 2px dashed var(--border-color); border-radius: 15px; color: var(--text-light); font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 1rem; margin-top: 2rem; }
        .btn-add:hover { border-color: var(--primary-accent); color: var(--primary-accent); background: rgba(0, 159, 255, 0.05); }

        footer { text-align: center; padding: 3rem; color: var(--text-muted); }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="home.html" class="logo">
            <img src="../assets/images/icons/logo.png" alt="Nordes Studio">
            <span class="logo-text">NORDES STUDIO</span>
        </a>
        <div class="nav-actions">
            <a href="dashboard.html" style="color: var(--text-light); text-decoration: none; margin-left: 1.5rem;">Dashboard</a>
            <a href="perfil.html" style="color: var(--text-light); text-decoration: none; margin-left: 1.5rem;">Perfil</a>
        </div>
    </nav>
</header>

<main>
    <div class="address-container">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: 2.2rem;">Meus Endereços</h1>
            <p style="color: var(--text-muted);">Gerencie seus locais de entrega para receber seus livros</p>
        </div>

        <div id="address-list">
            <div class="address-card">
                <div class="address-info">
                    <h3>Casa <span class="badge-default">Padrão</span></h3>
                    <div class="address-details">
                        Rua das Flores, 123 - Apto 45<br>
                        Bairro Jardim - João Pessoa, PB<br>
                        CEP: 58000-000
                    </div>
                </div>
                <div class="address-actions">
                    <button class="btn-icon" title="Editar"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4L18.5 2.5z"></path></svg></button>
                    <button class="btn-icon" title="Excluir"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                </div>
            </div>
        </div>

        <button class="btn-add">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Adicionar Novo Endereço
        </button>
    </div>
</main>

<footer>
    <p>&copy; 2027 Nordes Studio. Todos os direitos reservados.</p>
</footer>

<script>
    document.querySelector('.btn-add').addEventListener('click', () => {
        alert('Funcionalidade de adicionar endereço será integrada com o banco de dados.');
    });
</script>
</body>
</html>
