<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Nordes Studio</title>
    <link rel="stylesheet" href="../assets/style/carrinho.css">
    <link rel="stylesheet" href="../assets/global/scroll.css">
    <link rel="stylesheet" href="../assets/global/global.css">
     <link rel="shortcut icon" href="../assets/images/icons/fav.png" type="image/x-icon" />
</head>
<body>

<header>
    <nav>
        <a href="home.html" class="logo">
         <img src="../assets/images/icons/logo.png" alt="Nordes Studio" fetchpriority="high">
            <span class="logo-text">NORDES STUDIO</span>
        </a>
        <a href="home.html" class="back-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            Continuar Comprando
        </a>
    </nav>
</header>

<main id="cart-main">
    <h1>Seu Carrinho</h1>
    
<div class="cart-items-container">
	        <div class="cart-header">
	            <input type="checkbox" id="select-all-items">
	            <span>Produto</span>
	            <span style="text-align: center;">Preço Unitário</span>
	            <span style="text-align: center;">Quantidade</span>
	            <span style="text-align: right;">Subtotal</span>
	        </div>
	        <div id="cart-items">
	            <!-- Itens serão inseridos aqui via JS -->
	        </div>
	    </div>

    <aside class="cart-summary" id="cart-summary">
        <h2 class="summary-title">Resumo do Pedido</h2>
        <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">R$ 0,00</span>
        </div>
        <div class="summary-row">
            <span>Frete</span>
            <span style="color: #00ff88;">Grátis</span>
        </div>
        <div class="summary-row summary-total">
            <span>Total</span>
            <span id="total">R$ 0,00</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
    </aside>
</main>

    
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script src="../assets/script/carrinho.js"></script>
    <script src="../assets/script/scroll.js"></script>
    
    
</body>
</html>
