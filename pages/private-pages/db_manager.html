    <link rel="stylesheet" href="../../assets/global/global.css">
</head>
<body>

    <a href="../home.html" class="logo">
        <img src="../../assets/images/icons/logo.png" alt="Nordes">
        <span>Nordes Studio</span>
    </a>

    <nav>
        <a href="central.html">
            <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Central</span>
        </a>
        <a href="db_manager.html" class="active">
            <svg viewBox="0 0 24 24"><path d="M12 3C7.58 3 4 4.79 4 7s3.58 4 8 4 8-1.79 8-4-3.58-4-8-4zm8 6c0 2.21-3.58 4-8 4s-8-1.79-8-4v3c0 2.21 3.58 4 8 4s8-1.79 8-4V9zm0 5c0 2.21-3.58 4-8 4s-8-1.79-8-4v3c0 2.21 3.58 4 8 4s8-1.79 8-4v-3z"/></svg>
            <span>DB Manager</span>
        </a>
        <a href="adm.html">
            <svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            <span>Dashboard</span>
        </a>
        <a href="status.html">

            <span>Status</span>

        <a href="home-adm.html" class="logout">
            <svg viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            <span>Sair</span>
        </a>
    </nav>
</header>

<div class="db-container">
    <div class="db-header">
        <h1>Database Manager</h1>
        <p>Gerenciamento, Backups e Snapshots do Sistema</p>
        <div style="margin-top: 2rem; display: flex; justify-content: center; gap: 15px;">
            <button class="btn btn-primary" onclick="createBackup()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Criar Novo Snapshot
            </button>
        </div>
    </div>

    <div class="db-grid">
        <div class="sidebar">
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="card-title">Tabelas do Sistema</div>
                <div class="tabs" id="table-tabs">
                    <!-- Tabs via JS -->
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    Snapshots
                    <span id="backup-count" style="font-size: 0.8rem; color: var(--text-muted);">0</span>
                </div>
                <div class="backup-list" id="backup-list">
                    <!-- Backups via JS -->
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <div class="card-title" id="current-table-title">
                    Visualizador de Dados
                </div>
                
                <div class="table-container">
                    <table id="data-table">
                        <thead id="table-head"></thead>
                        <tbody id="table-body">
                            <tr><td colspan="5" style="text-align: center; padding: 3rem; color: var(--text-muted);">Selecione uma tabela para visualizar os dados</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Nordes Studio - Sistema de Proteção de Dados Ativo</p>

<script src="../../assets/script/db_manager.js"></script>
    
</script>
</body>
</html>
